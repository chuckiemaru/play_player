<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;0,600;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <p>Now Playing</p>
        </div>
    </header>

    <section class="play-container">
        <div class="play-cover">
            <img src="./assets/img/album-cover_2.jpg" alt="album-cover">
        </div>
        <div class="play-title">
            <p>Ración</p>
            <p>Milly Majuc - Popol Rock</p>
        </div>
        <div class="play-timeline">
            <hr>
            <hr>
            <div></div>
            <p>2:45</p>
            <p>4:18</p>
        </div>
    </section>
    <footer>
        <div class="play-button-container">
            <div class="play-button">
                <img src="./assets/icon/back.png" alt="back-button">
            </div>
            <div class="play">
                <img src="./assets/icon/play-button.png" alt="back-button">
            </div>
            <div class="play-button">
                <img src="./assets/icon/next.png" alt="back-button">
            </div>
    </footer>
</body>
</html>
